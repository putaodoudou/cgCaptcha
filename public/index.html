<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cango Captcha</title>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    </head>

    <body>
        <div id="app">
            <el-row :gutter="20">
                <el-col :span="8">
                    <img width=160 height=43 :src.sync="captchaSrc" />
                </el-col>
                <el-col :span="4">
                    <el-input v-model="lNumber" placeholder="请输入第一个数字"></el-input>
                </el-col>
                <el-col :span="4">
                    <el-select v-model="operator" placeholder="请选择操作符">
                        <el-option
                          v-for="item in options"
                          :key="item"
                          :label="item"
                          :value="item">
                        </el-option>
                      </el-select>
                </el-col>
                <el-col :span="4">
                    <el-input v-model="rNumber" placeholder="请输入第二个数字"></el-input>
                </el-col>
                <el-col :span="4">
                    <el-button @click="updateCaptcha">下一个</el-button>
                </el-col>
            </el-row>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
